<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Synthesis Matrix</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Synthesis Matrix Generator</h1>
        </header>

        <main>
            <section class="api-section">
                <h3>API Key Configuration</h3>
                <form id="api-key-form">
                    <label for="api-key-input">Enter your Gemini API key:</label>
                    <input type="text" id="api-key-input" placeholder="Paste your key here..." required>
                    <button type="submit">Save Key</button>
                </form>
                <p id="api-key-status"></p>
            </section>

            <section class="input-section">
                <div id="pageTitleContainer" class="page-info" style="text-overflow: clip;">
                    <div class="loading">Loading page information...</div>
                </div>
            </section>

            <section class="summary-section">
                <button id="summarizeButton">Generate Key Findings</button>
                <div id="summaryPointsContainer" class="summary-points">
                    <div id="output" class="loading">Waiting for user action...</div>
                </div>
            </section>

            <section class="action-section">
                <button id="generateSummaryButton">Generate Summary</button>
            </section>

            <section class="output-section">
                <div id="outputContainer" class="output"></div>
            </section>
        </main>
    </div>

    <script src="sidepanel.js" type="module"></script>
</body>

</html>
